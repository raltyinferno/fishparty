5ft Tanks
</font>
</h1>

<p align="center"> 
After incubation, Arctic grayling and Arctic char are moved into 5’ diameter
tanks. These tanks are operated as “flow through” where the water flows into the tank and is discharged
without any reuse. The fish are held here for 1 to 2 months before being transferred to larger tanks.
</p>
